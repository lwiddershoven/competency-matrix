<header>
    <h3>{skill.name}</h3>
    <button onclick="closeSkillModal()" aria-label="Close">&times;</button>
</header>

{#if requiredLevel != null}
<p class="required-level-banner">
    Required level for this role:
    <span class="level-badge level-{requiredLevel.name().toLowerCase()}">{requiredLevel.displayName}</span>
</p>
{/if}

{#include fragments/skill-levels-list skill=skill levels=levels currentLevel=requiredLevel /}

<footer>
    <button onclick="closeSkillModal()">Close</button>
</footer>
