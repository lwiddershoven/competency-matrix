categories:
  - name: "Programming"
    skills:
      - name: "Java"
        levels:
          basic: "Can write basic Java code, understands syntax and simple data structures"
          decent: "Writes clean code, understands OOP principles, uses collections effectively"
          good: "Designs maintainable systems, proficient with streams and generics"
          excellent: "Masters advanced patterns, contributes to architectural decisions"
      - name: "Python"
        levels:
          basic: "Can write scripts and simple programs"
          decent: "Uses standard library effectively, writes readable code"
          good: "Builds applications with frameworks, understands async patterns"
          excellent: "Creates libraries, optimizes performance, mentors others"
      - name: "SQL"
        levels:
          basic: "Writes simple SELECT, INSERT, UPDATE queries"
          decent: "Uses JOINs, subqueries, understands indexes"
          good: "Optimizes complex queries, designs schemas"
          excellent: "Tunes database performance, designs scalable data models"

  - name: "Software Design"
    skills:
      - name: "Design Patterns"
        levels:
          basic: "Recognizes common patterns like Singleton and Factory"
          decent: "Applies patterns appropriately, understands trade-offs"
          good: "Combines patterns to solve complex problems"
          excellent: "Creates domain-specific patterns, teaches others"
      - name: "Architecture"
        levels:
          basic: "Understands basic layered architecture"
          decent: "Designs components with clear boundaries"
          good: "Designs microservices, evaluates architectural trade-offs"
          excellent: "Leads system architecture, defines technical strategy"
      - name: "API Design"
        levels:
          basic: "Creates basic REST endpoints"
          decent: "Designs consistent, documented APIs"
          good: "Builds scalable APIs with versioning and error handling"
          excellent: "Defines API standards, designs complex integrations"

  - name: "DevOps & Infrastructure"
    skills:
      - name: "CI/CD"
        levels:
          basic: "Uses existing pipelines, understands basic concepts"
          decent: "Creates and maintains build pipelines"
          good: "Designs deployment strategies, implements blue-green deployments"
          excellent: "Architects CI/CD platforms, optimizes build times"
      - name: "Kubernetes"
        levels:
          basic: "Deploys basic applications, understands pods and services"
          decent: "Manages deployments, configures ingress and volumes"
          good: "Designs highly available deployments, implements autoscaling"
          excellent: "Operates production clusters, defines platform standards"
      - name: "Cloud Platforms"
        levels:
          basic: "Uses basic cloud services (compute, storage)"
          decent: "Deploys applications, manages cloud resources"
          good: "Designs cloud-native architectures, implements IaC"
          excellent: "Optimizes costs, architects multi-region solutions"

  - name: "Quality & Testing"
    skills:
      - name: "Unit Testing"
        levels:
          basic: "Writes basic unit tests"
          decent: "Uses mocking, achieves good coverage"
          good: "Practices TDD, designs testable code"
          excellent: "Defines testing strategies, mentors testing practices"
      - name: "Integration Testing"
        levels:
          basic: "Understands integration testing concepts"
          decent: "Writes integration tests with test databases"
          good: "Tests complex integrations, uses contract testing"
          excellent: "Designs integration test frameworks"
      - name: "Code Review"
        levels:
          basic: "Participates in code reviews"
          decent: "Provides constructive feedback"
          good: "Reviews architectural decisions, mentors juniors"
          excellent: "Defines review standards, coaches reviewers"

  - name: "Soft Skills"
    skills:
      - name: "Communication"
        levels:
          basic: "Communicates within team, asks questions"
          decent: "Explains technical concepts to non-technical stakeholders"
          good: "Facilitates discussions, presents to larger groups"
          excellent: "Represents team externally, influences stakeholders"
      - name: "Mentoring"
        levels:
          basic: "Helps teammates when asked"
          decent: "Actively shares knowledge within team"
          good: "Formally mentors junior developers"
          excellent: "Develops mentoring programs, grows future mentors"
      - name: "Problem Solving"
        levels:
          basic: "Solves well-defined problems"
          decent: "Breaks down complex problems into manageable parts"
          good: "Identifies root causes, proposes systemic solutions"
          excellent: "Solves ambiguous problems, innovates solutions"

