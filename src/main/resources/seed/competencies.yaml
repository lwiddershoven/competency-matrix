categories:
  - name: "Programming"
    skills:
      - name: "Java"
        levels:
          basic: "Kan basis Java code schrijven, begrijpt syntax en eenvoudige datastructuren"
          decent: "Schrijft schone code, begrijpt OOP principes, gebruikt collections effectief"
          good: "Ontwikkelt onderhoudbare systemen, is bedreven met streams en generics"
          excellent: "Beheerst geavanceerde patronen, draagt bij aan architectonische beslissingen"
      - name: "Python"
        levels:
          basic: "Kan scripts en eenvoudige programma's schrijven"
          decent: "Gebruikt standaardbibliotheek effectief, schrijft leesbare code"
          good: "Bouw applicaties met frameworks, begrijpt async patronen"
          excellent: "Creëert bibliotheken, optimaliseert performance, mentort anderen"
      - name: "SQL"
        levels:
          basic: "Schrijft eenvoudige SELECT, INSERT, UPDATE queries"
          decent: "Gebruikt JOINs, subqueries, begrijpt indexes"
          good: "Optimaliseert complexe queries, ontwerpt schemas"
          excellent: "Stemt database performance af, ontwerpt schaalbare datamodellen"

  - name: "Software Design"
    skills:
      - name: "Design Patterns"
        levels:
          basic: "Herkent bekende patronen zoals Singleton en Factory"
          decent: "Past patronen toe waar passend, begrijpt trade-offs"
          good: "Combineert patronen om complexe problemen op te lossen"
          excellent: "Creëert domeinspecifieke patronen, leert anderen"
      - name: "Architecture"
        levels:
          basic: "Begrijpt basis gelaagde architectuur"
          decent: "Ontwerpt componenten met duidelijke grenzen"
          good: "Ontwerpt microservices, evalueert architectonische trade-offs"
          excellent: "Leidt systeemarchitectuur, definieert technische strategie"
      - name: "API Design"
        levels:
          basic: "Creëert basis REST endpoints"
          decent: "Ontwerpt consistente, gedocumenteerde API's"
          good: "Bouw schaalbare API's met versiebeheer en foutafhandeling"
          excellent: "Definieert API standaarden, ontwerpt complexe integraties"

  - name: "DevOps & Infrastructure"
    skills:
      - name: "CI/CD"
        levels:
          basic: "Gebruikt bestaande pipelines, begrijpt basis concepten"
          decent: "Creëert en onderhoudt build pipelines"
          good: "Ontwerpt deployment strategieën, implementeert blue-green deployments"
          excellent: "Architecteert CI/CD platforms, optimaliseert build tijden"
      - name: "Kubernetes"
        levels:
          basic: "Deployt basis applicaties, begrijpt pods en services"
          decent: "Beheert deployments, configureert ingress en volumes"
          good: "Ontwerpt hoogbeschikbare deployments, implementeert autoscaling"
          excellent: "Beheert productie clusters, definieert platform standaarden"
      - name: "Cloud Platforms"
        levels:
          basic: "Gebruikt basis cloud services (compute, storage)"
          decent: "Deployt applicaties, beheert cloud resources"
          good: "Ontwerpt cloud-native architecturen, implementeert IaC"
          excellent: "Optimaliseert kosten, architecteert multi-regio oplossingen"

  - name: "Quality & Testing"
    skills:
      - name: "Unit Testing"
        levels:
          basic: "Schrijft basis unit tests"
          decent: "Gebruikt mocking, bereikt goede dekking"
          good: "Praktiseert TDD, ontwerpt testbare code"
          excellent: "Definieert test strategieën, mentort test practices"
      - name: "Integration Testing"
        levels:
          basic: "Begrijpt integratie testing concepten"
          decent: "Schrijft integratie tests met test databases"
          good: "Test complexe integraties, gebruikt contract testing"
          excellent: "Ontwerpt integratie test frameworks"
      - name: "Code Review"
        levels:
          basic: "Neemt deel aan code reviews"
          decent: "Geeft constructieve feedback"
          good: "Beoordeelt architectonische beslissingen, mentort junioren"
          excellent: "Definieert review standaarden, coacht reviewers"

  - name: "Soft Skills"
    skills:
      - name: "Communication"
        levels:
          basic: "Communiceert binnen team, stelt vragen"
          decent: "Legt technische concepten uit aan niet-technische stakeholders"
          good: "Faciliteert discussies, presenteert aan grotere groepen"
          excellent: "Vertegenwoordigt team extern, beïnvloedt stakeholders"
      - name: "Mentoring"
        levels:
          basic: "Helpt teamgenoten wanneer gevraagd"
          decent: "Deelt actief kennis binnen team"
          good: "Mentort formeel junior developers"
          excellent: "Ontwikkelt mentoring programma's, groeit toekomstige mentors"
      - name: "Problem Solving"
        levels:
          basic: "Lost goed gedefinieerde problemen op"
          decent: "Breekt complexe problemen op in beheersbare delen"
          good: "Identificeert root causes, stelt systemische oplossingen voor"
          excellent: "Lost ambigue problemen op, innoveert oplossingen"
      - name: "Presentation"
        levels:
          basic: "Presenteert werk duidelijk in kleine bijeenkomsten"
          decent: "Legt technische onderwerpen uit met visuele ondersteuning"
          good: "Levert gestructureerde presentaties aan grotere groepen"
          excellent: "Vormt narratieven en beïnvloedt grote publieks"
      - name: "Stakeholder Management"
        levels:
          basic: "Identificeert belangrijke stakeholders en verwachtingen"
          decent: "Onderhoudt duidelijke communicatie met stakeholders"
          good: "Stemt stakeholders af op prioriteiten en trade-offs"
          excellent: "Bouw langetermijn vertrouwen op in de organisatie"
      - name: "Motiveren"
        levels:
          basic: "Toont enthousiasme en energie in eigen werk"
          decent: "Inspireert teamgenoten door positieve houding"
          good: "Motiveert anderen door doelen en vooruitgang te tonen"
          excellent: "Creëert een cultuur van motivatie en eigenaarschap"

  - name: "Architecture Frameworks"
    skills:
      - name: "TOGAF"
        levels:
          basic: "Begrijpt TOGAF terminologie en basis concepten"
          decent: "Past TOGAF practices toe op projectplanning"
          good: "Leidt architectonische beslissingen met TOGAF"
          excellent: "Leidt enterprise initiatieven met TOGAF"
      - name: "ArchiMate"
        levels:
          basic: "Leest ArchiMate diagrammen met begeleiding"
          decent: "Creëert basis ArchiMate modellen"
          good: "Gebruikt ArchiMate om architectuur impact uit te leggen"
          excellent: "Definieert standaarden voor ArchiMate modellering"
      - name: "iSAQB"
        levels:
          basic: "Begrijpt iSAQB curriculum basis"
          decent: "Past iSAQB modules toe in design discussies"
          good: "Leidt architecture reviews met iSAQB begeleiding"
          excellent: "Mentort teams in iSAQB-gealigneerde practices"

