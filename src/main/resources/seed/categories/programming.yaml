name: Programming
skills:
- name: Java
  levels:
    basic: 'Schrijft productie Java code in Spring Boot microservices, begrijpt OOP principes, gebruikt Collections en Streams voor dagelijkse taken, kan RESTful endpoints implementeren'
    decent: 'Beheerst moderne Java features (records, sealed classes, pattern matching), schrijft idiomatische code met functionele programming, begrijpt JVM memory management, implementeert effectieve exception handling en logging'
    good: 'Diepgaande kennis van JVM internals en garbage collection, optimaliseert performance en geheugengebruik, beheerst concurrency en threading, past design patterns toe voor schaalbare microservice architecturen'
    excellent: 'Expert in JVM tuning en troubleshooting, begrijpt bytecode en class loading, draagt bij aan Java libraries/frameworks, mentort teams in geavanceerde Java technieken en best practices'
- name: Python
  levels:
    basic: 'Schrijft Python scripts voor automation taken, begrijpt basis syntax en datastructuren, kan simpele tools bouwen voor development workflow'
    decent: 'Bouwt Python services met frameworks zoals Flask of FastAPI, gebruikt virtual environments en dependency management, schrijft unit tests, begrijpt list comprehensions en decorators'
    good: 'Ontwikkelt productie-ready Python applicaties, beheerst async/await patterns, gebruikt type hints effectief, integreert Python services in microservice landschap'
    excellent: 'Python expert die libraries ontwikkelt, performance optimaliseert met profiling tools, beheerst advanced features (metaclasses, descriptors), begeleidt teams in Python best practices'
- name: SQL
  levels:
    basic: 'Schrijft SELECT, INSERT, UPDATE, DELETE queries, begrijpt basis JOINs, kan tabellen aanmaken en data manipuleren voor applicatie features'
    decent: 'Schrijft complexe queries met multiple JOINs en subqueries, begrijpt indexes en query execution plans, kan database schema wijzigingen doorvoeren, gebruikt transactions effectief'
    good: 'Optimaliseert query performance met indexes en query rewriting, ontwerpt database schemas voor microservices, begrijpt database constraints en normalisatie, implementeert data migratie strategieën'
    excellent: 'Database expert die sharding en partitioning strategieën ontwerpt, optimaliseert database performance op systeem niveau, begrijst replication en high availability, adviseert over database architectuur keuzes'
- name: Spring Framework
  levels:
    basic: 'Gebruikt Spring Boot voor microservices, begrijpt dependency injection en annotations (@Service, @Repository, @Controller), kan REST endpoints en data repositories implementeren'
    decent: 'Configureert Spring applicaties (properties, profiles), gebruikt Spring Data JPA effectief, implementeert Spring Security voor authentication/authorization, begrijpt transactie management'
    good: 'Integreert meerdere Spring modules (Cloud, Actuator, WebFlux), implementeert event-driven patterns, configureert service discovery en load balancing, schrijft custom Spring configurations en auto-configurations'
    excellent: 'Spring expert die framework internals begrijpt, ontwikkelt custom Spring Boot starters, optimaliseert Spring applicatie performance, mentort teams in Spring architectuur patterns en reactive programming'
- name: Git
  levels:
    basic: 'Dagelijkse Git operaties (clone, branch, commit, push, pull), kan merge conflicts oplossen, werkt met feature branches volgens team workflow'
    decent: 'Gebruikt rebase voor clean history, beheert release branches, cherry-picks commits, schrijft effectieve commit messages, voert code reviews uit met Git tools'
    good: 'Implementeert branching strategies (GitFlow, trunk-based), beheert complexe merges en repository restructuring, configureert Git hooks, optimaliseert team Git workflows'
    excellent: 'Git expert die advanced troubleshooting uitvoert (reflog, bisect), ontwerpt repository strategieën voor mono/polyrepo setups, traint teams in Git internals en best practices'
