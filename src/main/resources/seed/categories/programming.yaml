name: Programming
skills:
  - name: Java
    levels:
      basis: Kan basis Java code schrijven, begrijpt syntax en eenvoudige datastructuren
      redelijk: Schrijft schone code, begrijpt OOP en functionele principes, gebruikt collections effectief
      goed: Ontwikkelt onderhoudbare systemen, is bedreven met streams en generics
      uitstekend: Beheerst geavanceerde patronen, draagt bij aan architectonische beslissingen
  - name: Python
    levels:
      basis: Kan scripts en eenvoudige programma's schrijven
      redelijk: Gebruikt standaardbibliotheek effectief, schrijft leesbare code
      goed: Bouwt applicaties met frameworks, begrijpt async patronen
      uitstekend: Creëert bibliotheken, optimaliseert performance, mentort anderen
  - name: SQL
    levels:
      basis: Schrijft eenvoudige SELECT, INSERT, UPDATE queries
      redelijk: Gebruikt JOINs, subqueries, begrijpt indexes
      goed: Optimaliseert complexe queries, ontwerpt schemas
      uitstekend: Stemt database performance af, ontwerpt schaalbare datamodellen
  - name: Spring/Quarkus/Microprofile
    levels:
      basis: Begrijpt basis Java framework concepten, kan bestaande applicaties uitbreiden
      redelijk: Bouwt applicaties met Spring Boot of Quarkus, begrijpt dependency injection
      goed: Integreert verschillende modules (Security, Data, MVC/RESTEasy), werkt met MicroProfile
      uitstekend: Architecteert complexe systemen met Spring/Quarkus/MicroProfile, optimaliseert performance
  - name: Git
    levels:
      basis: Kan basis Git commando's uitvoeren (add, commit, push)
      redelijk: Beheert branches, merge conflicts, begrijpt Git workflows
      goed: Levert code reviews, gebruikt geavanceerde Git features
      uitstekend: Definieert Git strategies, traint teams in best practices
  - name: Maven/Gradle
    levels:
      basis: Begrijpt basis build tooling, kan projecten builden en dependencies toevoegen
      redelijk: Beheert build lifecycles, begrijpt dependency management en multi-module projecten
      goed: Configureert geavanceerde build processen, optimaliseert build times en dependency trees
      uitstekend: Architecteert build strategieën, implementeert CI/CD pipelines en custom plugins
