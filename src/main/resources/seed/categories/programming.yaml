    levels: { basic: Kan scripts en eenvoudige programma's schrijven, decent: 'Gebruikt
      standaardbibliotheek effectief, schrijft leesbare code', good: 'Bouw applicaties
      met frameworks, begrijpt async patronen', excellent: 'Creëert bibliotheken,
      optimaliseert performance, mentort anderen' }
