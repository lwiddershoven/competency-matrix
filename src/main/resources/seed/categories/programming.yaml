              decent: 'Schrijft schone code, begrijpt OOP en functionele principes, gebruikt
      collections effectief', good: 'Ontwikkelt onderhoudbare systemen, is bedreven
      met streams en generics', excellent: 'Beheerst geavanceerde patronen, draagt
      bij aan architectonische beslissingen' }
