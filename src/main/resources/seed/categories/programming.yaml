      traint teams in best practices' }
  - name: Maven/Gradle
    levels: { basic: 'Begrijpt basis build tooling, kan projecten builden en dependencies toevoegen',
              decent: 'Beheert build lifecycles, begrijpt dependency management en multi-module projecten',
