name: Quality & Testing
skills:
  - name: Unit Testing
    levels:
      basis: Schrijft basis unit tests
      redelijk: Gebruikt mocking, bereikt goede dekking
      goed: Praktiseert TDD, ontwerpt testbare code
      uitstekend: Definieert test strategieën, mentort test practices
  - name: Integration Testing
    levels:
      basis: Begrijpt integratie testing concepten
      redelijk: Schrijft integratie tests met test databases
      goed: Test complexe integraties, gebruikt contract testing
      uitstekend: Ontwerpt integratie test frameworks
  - name: End-to-end Testing
    levels:
      basis: Begrijpt E2E testing concepten en gebruiksscenario's
      redelijk: Schrijft E2E tests met tooling zoals Selenium
      goed: Ontwerpt robuuste E2E test suites, implementeert parallelle testing
      uitstekend: Architecteert E2E testing strategieën, integreert met CI/CD
  - name: Automated Testing
    levels:
      basis: Begrijpt automated testing voordelen en types
      redelijk: Schrijft automated junit en integratie tests met de gekozen frameworks
      goed: Gebruikt test automation frameworks, implementeert test data management, zorgt voor voldoende coverage met een bewuste keuze tussen junit tests, integratie tests en keten tests
      uitstekend: Architecteert complete test automation strategieën
  - name: Code Review
    levels:
      basis: Neemt deel aan code reviews
      redelijk: Geeft constructieve feedback
      goed: Geeft constructieve feedback op de huidige code, het onderliggende ontwerp, en deelt op welke punten een andere beslissing genomen had kunnen worden en welke impact dat zou hebben op de nonfunctionals
      uitstekend: Beoordeelt architectonische beslissingen, mentort junioren
