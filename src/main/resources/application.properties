# Application
quarkus.application.name=competency-matrix

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/competencymatrix
quarkus.datasource.username=competency
quarkus.datasource.password=competency

# Competency Sync Mode
# Options: none (no sync), merge (incremental updates), replace (full reset)
# Default: none (safe for production - no automatic changes)
competency.sync.mode=replace

# HTTP
quarkus.http.port=8080

# Management (Actuator equivalent)
quarkus.management.enabled=true
quarkus.management.port=9000

# Metrics
quarkus.micrometer.export.prometheus.enabled=true

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration

# Logging
quarkus.log.category."nl.leonw.competencymatrix".level=DEBUG
quarkus.log.category."org.jboss.resteasy.reactive".level=DEBUG
quarkus.log.category."io.quarkus.flyway".level=DEBUG

# Dev mode
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Test mode
%test.quarkus.datasource.devservices.enabled=true
%test.quarkus.datasource.devservices.image-name=postgres:18.1
%test.quarkus.flyway.clean-at-start=true
%test.quarkus.http.test-port=0
%test.quarkus.http.test-ssl-port=0
%test.quarkus.management.test-port=0
%test.competency.sync.mode=replace
