# Test configuration for Quarkus
# DevServices will automatically start a PostgreSQL container

# Enable DevServices for PostgreSQL
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:18.1

# Datasource configuration - DevServices will override the JDBC URL
quarkus.datasource.db-kind=postgresql

# Flyway configuration for tests
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration
quarkus.flyway.clean-at-start=true

# Logging for tests
quarkus.log.category."nl.leonw.competencymatrix".level=DEBUG
quarkus.log.category."io.quarkus.flyway".level=DEBUG

# HTTP test configuration
quarkus.http.test-port=0
quarkus.http.test-ssl-port=0

# Management endpoints for testing
quarkus.management.enabled=true
quarkus.management.test-port=0
